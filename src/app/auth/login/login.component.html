<div class="auth-container">
  <div class="auth-card">
    <div class="logo-section">
      <div class="logo-icon"><i class="fa-solid fa-paintbrush"></i>
      </div>
      <h1>Bienvenido</h1>
      <p class="subtitle">Inicia sesión en tu cuenta</p>
    </div>

    <form class="auth-form" (ngSubmit)="validateLogin()" #form="ngForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          [(ngModel)]="email"
          type="email" 
          id="email" 
          name="email" 
          placeholder="tu@email.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          [(ngModel)]="password"
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          required
        >
      </div>

      <div class="forgot-password">
        <a routerLink="../recover-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-primary">Iniciar Sesión</button>
    </form>

    <div class="divider">
      <span>o</span>
    </div>

    <div class="auth-footer">
      <p>¿No tienes cuenta? <a routerLink="../register">Crear cuenta</a></p>
    </div>
  </div>
</div>
