<div class="auth-container">
  <div class="auth-card">
    <div class="logo-section">
      <div class="logo-icon"><i class="fa-solid fa-paintbrush"></i></div>
      <h1>Nueva Contraseña</h1>
      <p class="subtitle">
        Crea una nueva contraseña para tu cuenta
      </p>
    </div>

    <form class="auth-form" (ngSubmit)="resetPassword()" #form="ngForm">
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input 
          [(ngModel)]="newPassword"
          type="password" 
          id="newPassword" 
          name="newPassword" 
          placeholder="••••••••"
          required
          [disabled]="isLoading"
        >
        <small class="form-hint">Mínimo 6 caracteres</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          [(ngModel)]="confirmPassword"
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="••••••••"
          required
          [disabled]="isLoading"
        >
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading || !newPassword || !confirmPassword || newPassword !== confirmPassword"
      >
        <span *ngIf="!isLoading">Actualizar Contraseña</span>
        <span *ngIf="isLoading">
          <i class="fa-solid fa-spinner fa-spin"></i> Actualizando...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p><a (click)="goBack()" [class.disabled]="isLoading">← Volver atrás</a></p>
    </div>
  </div>
</div>
