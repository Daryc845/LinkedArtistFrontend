<div class="auth-container">
  <div class="auth-card">
    <div class="logo-section">
      <div class="logo-icon"><i class="fa-solid fa-paintbrush"></i></div>
      <h1>Recuperar Contraseña</h1>
      <p class="subtitle">
        Te enviaremos un código de verificación a tu correo electrónico
      </p>
    </div>

    <form class="auth-form" (ngSubmit)="validateRecovery()" #form="ngForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          [(ngModel)]="email"
          type="email" 
          id="email" 
          name="email" 
          placeholder="tu@email.com"
          required
          [disabled]="isLoading"
        >
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Enviar Código</span>
        <span *ngIf="isLoading">
          <i class="fa-solid fa-spinner fa-spin"></i> Enviando...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p><a routerLink="../login" [class.disabled]="isLoading">← Volver al inicio de sesión</a></p>
    </div>
  </div>
</div>
