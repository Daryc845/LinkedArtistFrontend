<div class="auth-container">
  <div class="auth-card">
    <div class="logo-section">
      <div class="logo-icon"><i class="fa-solid fa-paintbrush"></i></div>
      <h1>Recuperar Contraseña</h1>
      <p class="subtitle">Te enviaremos un enlace para restablecer tu contraseña</p>
    </div>

    <form class="auth-form" (ngSubmit)="validateRecovery()" #form="ngForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          [(ngModel)]="email"
          type="email" 
          id="email" 
          name="email" 
          placeholder="tu@email.com"
          required
        >
      </div>

      <button type="submit" class="btn-primary">Enviar Enlace</button>
    </form>

    <div class="auth-footer">
      <p><a routerLink="../login">← Volver al inicio de sesión</a></p>
    </div>
  </div>
</div>
