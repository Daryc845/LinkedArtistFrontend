<div class="auth-container">
  <div class="auth-card">
    <div class="logo-section">
      <div class="logo-icon"><i class="fa-solid fa-paintbrush"></i></div>
      <h1>Únete</h1>
      <p class="subtitle">Crea tu cuenta de artista</p>
    </div>

    <form class="auth-form" (ngSubmit)="validateRegister()" #form="ngForm">
      <div class="form-group">
        <label for="fullName">Nombre completo</label>
        <input 
          [(ngModel)]="fullName"
          type="text" 
          id="fullName" 
          name="fullName" 
          placeholder="Juan Pérez"
          required
        >
      </div>

      <div class="form-group">
        <label for="artistName">Nombre de artista <span class="optional">(opcional)</span></label>
        <input 
          [(ngModel)]="artistName"
          type="text" 
          id="artistName" 
          name="artistName" 
          placeholder="Tu nombre artístico"
        >
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          [(ngModel)]="email"
          type="email" 
          id="email" 
          name="email" 
          placeholder="tu@email.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="phone">Número de teléfono</label>
        <input 
          [(ngModel)]="phone"
          type="tel" 
          id="phone" 
          name="phone" 
          placeholder="+57 300 123 4567"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          [(ngModel)]="password"
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          required
        >
      </div>

      <button type="submit" class="btn-primary" >Crear Cuenta</button>
    </form>

    <div class="auth-footer">
      <p>¿Ya tienes cuenta? <a routerLink="../login">Iniciar sesión</a></p>
    </div>
  </div>
</div>
