<!-- Contenido principal -->
<main class="main-content">
  <div class="create-container">
    <div class="create-header">
      <h1>Crear un nuevo proyecto</h1>
    </div>

    <form class="create-form" (ngSubmit)="validateCreate()">
      <!-- Información básica -->
      <div class="form-section">
        <div class="form-group">
          <label for="title">Título del proyecto</label>
          <input 
            type="text" 
            id="title" 
            name="title"
            [(ngModel)]="project.title"
            placeholder="Ej: Stop Motion de álbum experimental"
            required
          >
        </div>

        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea 
            id="description" 
            name="description"
            [(ngModel)]="project.description"
            placeholder="Describe tu proyecto, objetivos y visión..."
            rows="5"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="categoryId">Categoría</label>
          <select 
            id="categoryId" 
            name="categoryId"
            [(ngModel)]="project.categoryId"
            required
          >
            <option [ngValue]="null">Selecciona una categoría</option>
            <option *ngFor="let cat of availableCategories" [ngValue]="cat.categoryId">
    {{ cat.name }}
  </option>
          </select>
        </div>

        <div class="form-group">
          <label>Habilidades necesarias</label>
          <div class="skills-selector">
            <div class="dropdown">
              <button 
                type="button" 
                class="dropdown-btn" 
                (click)="toggleSkillsDropdown()"
              >
                Seleccionar habilidades
                <span class="arrow">▼</span>
              </button>
              <div class="dropdown-menu" *ngIf="showSkillsDropdown">
                <label 
                  class="dropdown-item" 
                  *ngFor="let skill of availableSkills"
                  (click)="$event.stopPropagation()"
                >
                  <input 
                    type="checkbox" 
                    [checked]="isSkillSelected(skill.name)"
                    (change)="toggleSkill(skill.name)"
                  >
                  <span>{{skill.name}}</span>
                </label>
              </div>
            </div>

            <div class="selected-skills" *ngIf="project.skills.length > 0">
              <span 
                class="skill-chip" 
                *ngFor="let skill of project.skills"
              >
                {{skill}}
                <button 
                  type="button" 
                  class="remove-skill"
                  (click)="removeSkill(skill)"
                >×</button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Tareas iniciales -->
      <div class="form-section">
        <h2>Añadir tareas iniciales</h2>
        
        <div class="task-input-group">
          <input 
            type="text" 
            placeholder="Escribe una tarea..."
            [(ngModel)]="newTaskName"
            name="newTask"
            (keyup.enter)="addTask()"
          >
          <button 
            type="button" 
            class="btn-add-task btn-primary-plus"
            (click)="addTask()"
          >
            Añadir tarea
          </button>
        </div>

        <div class="tasks-list" *ngIf="project.tasks.length > 0">
          <div 
            class="task-item-create" 
            *ngFor="let task of project.tasks; let i = index"
          >
            <input 
              type="text" 
              [(ngModel)]="task.name"
              [name]="'task-' + i"
              [readonly]="task.id !== editingTaskId"
              [class.editing]="task.id === editingTaskId"
            >
            <div class="task-actions">
              <button 
                type="button" 
                class="btn-icon edit"
                (click)="editTask(task)"
                *ngIf="task.id !== editingTaskId"
              >
                <i class="fa-solid fa-pencil"></i>
              </button>
              <button 
                type="button" 
                class="btn-icon save"
                (click)="saveTask()"
                *ngIf="task.id === editingTaskId"
              >
                ✓
              </button>
              <button 
                type="button" 
                class="btn-icon delete"
                (click)="deleteTask(i)"
              >
                <i class="fa-solid fa-x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="cancel()">
          Cancelar
        </button>
        <button type="submit" class="btn-secondary-plus">
          <i class="fa-solid fa-image icon"></i>Crear Proyecto
        </button>
      </div>
    </form>
  </div>
</main>
