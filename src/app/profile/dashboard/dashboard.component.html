<div class="app-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-icon"><i class="fa-solid fa-paintbrush"></i></div>
      <span class="logo-text">Petro Urrego</span>
    </div>

    <nav class="nav-menu">
      <a routerLink="/project/dashboard" class="nav-item">
        <span class="nav-icon"><i class="fa-solid fa-folder"></i></span>
        <span class="nav-text">Proyectos</span>
      </a>
      <a routerLink="/profile/dashboard" class="nav-item active">
        <span class="nav-icon"><i class="fa-regular fa-user"></i></span>
        <span class="nav-text">Perfil</span>
      </a>
      <a routerLink="/profile/notifications" class="nav-item">
        <span class="nav-icon"><i class="fa-regular fa-bell"></i></span>
        <span class="nav-text">Notificaciones</span>
      </a>
      <a routerLink="/artists" class="nav-item">
        <span class="nav-icon"><i class="fa-solid fa-palette"></i></span>
        <span class="nav-text">Artistas</span>
      </a>
    </nav>

    <div class="logout-section">
      <button class="logout-btn" (click)="logout()">
        <span class="nav-icon"><i class="fa-solid fa-right-from-bracket"></i></span>
        <span class="nav-text">Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="profile-container">
      <div class="profile-header">
        <h1>Editar perfil</h1>
      </div>

      <form class="profile-form" (ngSubmit)="validateUpdate()">
        <!-- Información personal -->
        <div class="form-section">
          <h2>Información personal</h2>
          
          <div class="form-group">
            <label for="fullName">Nombre completo</label>
            <input 
              type="text" 
              id="fullName" 
              name="fullName"
              [(ngModel)]="profile.fullName"
              placeholder="Juan Pérez"
              required
            >
          </div>

          <div class="form-group">
            <label for="alias">Alias artístico</label>
            <input 
              type="text" 
              id="alias" 
              name="alias"
              [(ngModel)]="profile.alias"
              placeholder="DJ Shadow"
            >
          </div>

          <div class="form-group">
            <label for="phone">Número de teléfono</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone"
              [(ngModel)]="profile.phone"
              placeholder="+57 300 123 4567"
              required
            >
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              [(ngModel)]="profile.email"
              placeholder="tu@email.com"
              required
            >
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              [(ngModel)]="profile.password"
              placeholder="Dejar en blanco para mantener la actual"
            >
            <small class="form-hint">Solo completa este campo si deseas cambiar tu contraseña</small>
          </div>
        </div>

        <!-- Habilidades -->
        <div class="form-section">
          <h2>Habilidades</h2>
          
          <div class="form-group">
            <label>Tus habilidades</label>
            <div class="skills-selector">
              <div class="dropdown">
                <button 
                  type="button" 
                  class="dropdown-btn" 
                  (click)="toggleSkillsDropdown()"
                >
                  Seleccionar habilidades
                  <span class="arrow">▼</span>
                </button>
                <div class="dropdown-menu" *ngIf="showSkillsDropdown">
                  <label 
                    class="dropdown-item" 
                    *ngFor="let skill of availableSkills"
                    (click)="$event.stopPropagation()"
                  >
                    <input 
                      type="checkbox" 
                      [checked]="isSkillSelected(skill)"
                      (change)="toggleSkill(skill)"
                    >
                    <span>{{skill}}</span>
                  </label>
                </div>
              </div>

              <div class="selected-skills" *ngIf="profile.skills.length > 0">
                <span 
                  class="skill-chip" 
                  *ngFor="let skill of profile.skills"
                >
                  {{skill}}
                  <button 
                    type="button" 
                    class="remove-skill"
                    (click)="removeSkill(skill)"
                  >×</button>
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Sobre mí -->
        <div class="form-section">
          <h2>Sobre mí</h2>
          
          <div class="form-group">
            <label for="bio">Biografía</label>
            <textarea 
              id="bio" 
              name="bio"
              [(ngModel)]="profile.bio"
              placeholder="Cuéntanos sobre ti, tu experiencia, tus proyectos anteriores..."
              rows="6"
            ></textarea>
          </div>
        </div>

        <!-- Botón de guardar -->
        <div class="form-actions">
          <button type="submit" class="btn-submit">
            Guardar cambios
          </button>
        </div>

        
      </form>
      <div class="form-actions">
          <button (click)="validateDelete()" class="btn-delete">
            <i class="fa-solid fa-triangle-exclamation icon"></i> Eliminar cuenta
          </button>
        </div>
    </div>
  </main>
</div>
